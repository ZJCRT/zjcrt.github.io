<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!--<script type="text/javascript" src="js_libs/load_opencv.js"></script>-->
        <script type="module" src="js/main_cam_calib.js" type="text/javascript"></script>
        <script src="js_libs/three.min.js" type="text/javascript"></script>
        <script src="js_libs/math.js" type="text/javascript"></script>
        <script type="module" src="./services/cv_service.js" type="text/javascript"></script>
        <script src="js/calibrate_camera.js" type="text/javascript"></script>
        <script type="module" src="js/cv.worker.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/extract_aruco_for_calib.js" type="text/javascript"></script>
        <script src="resource/aruco_board_definition.js" type="text/javascript"></script>


    </head>
    <body>
    <div>
        <p class="err" id="vdErr"></p>
    </div>
    <div id="aruco_test_content">
        <button class="btn btn-outline-success" role="button" id="startup">Start</button>
        <button class="btn btn-outline-danger" role="button" id="stop">Stop</button><br><br>
        <button class="btn btn-outline-danger" role="button" id="takeimage">Take background image</button><br><br>
        <button class="btn btn-outline-danger" role="button" id="calibratecamera">Enough images - start calibration</button><br><br>

        <p id="webworkerlog"></p><br>
        <div id="container">
            <canvas id="video_canvas" width="640" height="480"></canvas>
        </div>      
        <div id="calib_results_div">
            <p id="extract_status"></p><br>
            <p id="camera_matrix"></p><br>
            <p id="camera_matrix_std"></p><br>
            <p id="distortion_coeffs"></p><br>
            <p id="intrinsic_stds"></p><br>
        </div>  
        <video id="video" autoplay loop muted playsinline style="display: true;">Your browser does not support the video tag.</video>
    </div> 
    </body>
    <!--<script async src="js_libs/opencv_wasm.js" onerror="opencvjs_LoadError()"></script>-->

</html>
