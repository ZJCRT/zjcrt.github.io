<htm>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <style>
            video {
                border: 1px solid black;
            }
            canvasOutput {
                border: 1px solid black;
            }
            .err {
                color: red;
            }
            </style>
    </head>
    <body>
    <div>
        <p class="err" id="vdErr"></p>
    </div>
    <div id="contentarea">
        <button class="btn btn-outline-success" role="button" id="startup" disabled="true" onclick="startup()">Start</button>
        <button class="btn btn-outline-danger" role="button" id="stop" disabled="true" onclick="stopCamera()">stop</button><br>
        Video size: <p id="vwidth">0</p> pixel, <p id="vheight">0</p>pixel
        <video id="video">Your browser does not support the video tag.</video>
        <canvas id="canvasOutput"></canvas>
        <br>Aruco marker detection speed: <p id="framerate">0 FPS</p>
    </div> 
    </body>
    <script async src="asm/opencv.js" id="opencvjs"></script>
    <script src="image_derivatives.js"></script>
    <script src="three.min.js"></script>
</htm>
