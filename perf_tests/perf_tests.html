<!DOCTYPE html>
<head>
    <title>Performance tests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="../libs/load_opencv.js"></script>

</head>

    <body>
        <image src="test_img.jpg" id="input_image" style="display: none;" onload="onImageLoaded();"></image>
        <button class="btn btn-outline-success" role="button" id="startup" disabled="true" onclick="start_benchmarks();">Start benchmarks</button>
        <p>All calculations are repeated 100 times and then averaged.</p>
        <p>Aruco timings.</p>
        <p id="ArudoVGA2">Aruco 320x240: <p>            
        <div id="spin1" class="spinner-border" role="status" style="visibility: hidden;"></div>
        <br>
        <p id="ArudoVGA">Aruco 640x480: </p>
        <div id="spin2" class="spinner-border" role="status" style="visibility: hidden;"></div>
        <br>
        <p id="ArudoFullHD">Aruco 1920x1080: </p>
        <div id="spin3" class="spinner-border" role="status" style="visibility: hidden;"></div>
        <br>
        <p id="Laplacian">Laplacian 1920x1080: </p>
        <div id="spin4" class="spinner-border" role="status" style="visibility: hidden;"></div>
        <br>

    </body>
    <script async src="../libs/opencv_wasm.js" onerror="opencvjs_LoadError()"></script>
    <script src="../libs/math.js" type="text/javascript"></script>
    <script src="perf.js" type="text/javascript"></script>
</html>
