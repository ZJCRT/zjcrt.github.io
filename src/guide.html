<!DOCTYPE html>
    <head>
        <script src="./js_libs/state-machine.js"></script>
        <script type="module" src="js/guide.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fullscreen.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>

    <body>
      <video id="video" style="display: none" autoplay playsinline></video>
      <canvas id="rendercanvas"></canvas>

        <div id="overlayWButton" class="card text-center overlay">
          <div class="card-body">
            <h5 id="overlayWBTitle" class="card-title">Set Everything Up</h5>
            <p id="overlayWBText" class="card-text">Put the markerboard in front of you and put your glasses on it.</p>
            <a id="overlayWBButton" href="#" class="btn btn-primary">Ready</a>
          </div>
        </div>
        <div id="overlay" class="card text-center overlay">
          <div class="card-body">
            <p id="overlayText" class="card-text">Put the markerboard in front of you and put your glasses on it.</p>
            </div>
        </div>
        <div id="debug"></div>
        <div id="fps"></div>

        <div class="modal" tabindex="-1" role="dialog" id="scaleDialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Markerboard scale</h5>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>-->
              </div>
              <div class="modal-body">
                <p>Please measure the width of the red line along the 3 markers:</p>
                <div class="form-group">
                  <label for="dist_to_measure">width (in meters)</label>
                  <input type="number" class="form-control" id="dist_to_measure" placeholder="0.125" value="0.9">
                </div>
              </div>
              <div class="modal-footer">
                <button id="submitbtn" type="button" class="btn btn-primary">OK</button>
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
