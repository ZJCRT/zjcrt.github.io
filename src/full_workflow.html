<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="js_libs/three.min.js" type="text/javascript"></script>
        <script src="js_libs/math.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        <script type="module" src="js/main_find_glass_points.js"></script>
    
    </head>
    <body>
    <div>
        <p class="err" id="vdErr"></p>
    </div>
    <div id="aruco_test_content">
        <button class="btn btn-outline-success" role="button" id="startup">Start</button>
        <button class="btn btn-outline-danger" role="button" id="stop">Stop</button><br><br>
        <!--<button class="btn btn-outline-danger" role="button" id="takeimage">Take glass image</button><br><br>-->
        <button class="btn btn-outline-info" role="button" id="startacq_calib">Start acquisition of calibration images</button><br><br>
        <button class="btn btn-outline-info" role="button" id="startcalibration">Run calibration</button><br><br>
        <button class="btn btn-outline-info" role="button" id="startaqc_glass">Start acquisition of glass images</button><br><br>
        <button class="btn btn-outline-info" role="button" id="senddata">Finished - send data</button><br><br>

        Standard deviation multiplier for 3D difference: <p id="std_mul_3d_val">2.0</p>
        <input type="range" min="0.1" max="5.0" value="2.0" step="0.1" class="slider" id="std_mul_3d">
        Standard deviation multiplier for 2D difference: <p id="std_mul_2d_val">2.0</p>
        <input type="range" min="0.1" max="5.0" value="2.0" step="0.1" class="slider" id="std_mul_2d">
        
        <canvas id="input_image_canvas" width="1440" height="1080"></canvas>
        <div id="container">
            <canvas id="video_canvas" width="640" height="480"></canvas>
        </div>      
        <video id="video" autoplay loop muted playsinline style="display: true;">Your browser does not support the video tag.</video>
    </div> 
    </body>
    <!--<script async src="js_libs/opencv_wasm.js" onerror="opencvjs_LoadError()"></script>-->

</html>
