<htm>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div>
        <p class="err" id="vdErr"></p>
    </div>
    <div id="contentarea">
        <button class="btn btn-outline-success" role="button" id="startup" disabled="true" onclick="startup()">Start</button>
        <!--<input type="checkbox" id="checkbox" disabled="true">Enable Processing</input>-->
        <button class="btn btn-outline-danger" role="button" id="stop" disabled="true" onclick="stopCamera()">stop</button><br>
        <p id="imgsize">Video size (w,h): 0,0 pixel</p><br>
        <video id="video">Your browser does not support the video tag.</video>
        <canvas id="canvasOutput"></canvas>
        <br>Aruco marker detection speed: <p id="framerate">0 FPS</p>
        <br>Number of detected markers: <p id="nrdetectedmarkers">0</p>
    </div> 
    </body>
    <script async src="asm/opencv.js" id="opencvjs"></script>
