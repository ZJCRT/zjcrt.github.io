<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="libs/load_opencv.js"></script>
    </head>
    <body>
    <div>
        <p class="err" id="vdErr"></p>
    </div>
    <div id="aruco_test_content">
        <button class="btn btn-outline-success" role="button" id="startup" disabled="true" onclick="startup();">Start</button>
        <!--<input type="checkbox" id="checkbox" disabled="true">Enable Processing</input>-->
        <button class="btn btn-outline-danger" role="button" id="stop" disabled="true" onclick="stopCamera();">Stop</button><br>
        <p id="imgsize">Video size (w,h): 0,0 pixel</p><br>
        <p id="FoV">Fiel of view: x degree.</p><br>
        <div id="container">
            <canvas id="video_canvas" width=320, height=240></canvas>
            <canvas id="threejs_canvas" width=320, height=240></canvas>
        </div>        

        <video id="video">Your browser does not support the video tag.</video>
        <canvas id="arucoDetections"></canvas>
        <br>Aruco marker detection speed: <p id="framerate">0 FPS</p>
        <br>Number of detected markers: <p id="nrdetectedmarkers">0</p>
    </div> 
    </body>
    <script async src="libs/opencv_wasm.js" onerror="opencvjs_LoadError()"></script>
    <script src="libs/three.min.js" type="text/javascript"></script>
    <script src="libs/math.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

</html>
